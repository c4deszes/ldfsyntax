name: Build
on: [pull_request]

jobs:
  build:
    name: Test
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x

    - name: Install
      run: npm install

    - name: Test (Linux)
      run: xvfb-run -a npm test
      if: runner.os == 'Linux'

    - name: Test
      run: npm test
      if: runner.os != 'Linux'
